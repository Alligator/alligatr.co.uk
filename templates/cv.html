<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>thing</title>
<body>
  <div class="cv">
    <header>
      <div class="name">{{ this.name }}</div>
      <div class="email">
        <a href="mailto:{{ this.email }}">{{ this.email }}</a>
        <a href="{{ this.github }}">GitHub</a>
      </div>
    </header>

    <h2>Skills</h2>
    {{ this.skills }}

    <h2>Experience</h2>
    {{ this.experience }}

    <h2>Education</h2>
    {{ this.education }}
  </div>
</body>
