<div class="experience">
  <div class="experience__header">
    <div>
      <div class="experience__jobtitle">
        {{ this.jobtitle }}
      </div>
      <div class="experience__place">
        <em>{{ this.place }}</em>
      </div>
    </div>
    <div class="experience__dates">
      {{ this.from }} - {{ this.to }}
    </div>
  </div>
  <div class="experience__body">
    {{ this.body }}
  </div>
</div>
